<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="title">
                <h1>Rock</h1>
                <h1>Paper</h1>
                <h1>Scissors</h1>
            </div>
            <div id="scoreboard">
                <div id="computer-score">
                    <h3>Computer Score</h3>
                    <h1>0</h1>
                </div>
                <div id="your-score">
                    <h3>Your Score</h3>
                    <h1>10</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
