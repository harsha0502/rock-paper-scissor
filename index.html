<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>ROCK<br>PAPER<br>SCISSORS</h1>
        </div>
        <div id="scoreboard">
            <div class="score">
                <div class="score-label">COMPUTER<br>SCORE</div>
                <div class="score-value-computer">0</div>
            </div>
            <div class="score">
                <div class="score-label">YOUR<br> SCORE</div>
                <div class="score-value-player">10</div>
            </div>
        </div>
    </div>
    <div class="rock-paper-scissors">
        <div class="triangle-line"></div>
        <div class="option rock">
            <img src="./images/rock.png" alt="Rock">
        </div>
        <div class="option scissors">
            <img src="./images/scissors.png" alt="Scissors">
        </div>
        <div class="option paper">
            <img src="./images/paper.png" alt="Paper">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
